<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <div class="container w-100 h-100 justify-content-center align-items-center mt-4">
        <div class="row w-100 h-100 justify-content-center align-items-center">
            <div class="col-7 text-center">
                <h1 class="mb-4 text-white">Lista spesa Pasquetta</h1>
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex flex-col justify-content-between gap-2">
                            <input type="text" class="input-gropu-text w-100" v-model="newToDo" @keyup.enter="addItem">
                            <div v-if="error" class="text-danger">L'item da inserire deve essere di almeno 2 lettere</div>                           
                            <button class="btn btn-success" @click="addItem"><i class="fa-solid fa-add"></i></button>
                        </div>
                    </div>

                    <div class="col-12 text-center mt-4 border rounded p-2 bg-light">  
                        <p v-if="toDoList.length === 0">La lista Ã¨ ancora vuota!!</p>                     
                        <ul>
                            <li v-for="(toDoItem, index) in toDoList" @click="doneToDo(index)" :class="toDoItem.done ? 'text-decoration-line-through' : '' ">
                                
                                <div class="d-flex justify-content-between align-items-center">
                                    {{toDoItem.name}}
                                    <button @click.stop="removeItem(index)" class="btn btn-outline-danger me-2"><i class="fa-solid fa-circle-xmark"></i></button>
                                </div>
                            </li>
                        </ul>
                    </div>



                </div>
            </div>
        </div>

      </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
